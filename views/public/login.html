{{#section 'head'}}
	<link type="text/css" rel="stylesheet" href="/assets/css/admin-master.css?v={{assetsVersion}}"/>
{{/section}}

<div class="main-container">
	<img class="login-logo" src="/assets/image/logo-black.svg">
	<div class="login-container">
		<form action="/login" method="post">
			<input type="text" class="credentials email" name="username" placeholder="Email" autofocus value="{{email}}"/>
			<input type="password" class="credentials pass" name="password" placeholder="Password"/>
			<button type="submit" class="credentials login">Sign In</button>
			{{#if authMessage}}
				<div>{{authMessage}}</div>
			{{/if}}
		</form>
	</div>
</div>
