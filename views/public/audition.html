{{#section 'head'}}
  <link type="text/css" rel="stylesheet" href="/assets/css/master.css"/>

  <script>
    var instrumentsChosen = 1;
    function addInstrument() {
      instrumentsChosen++;
      $('#auditionInstrumentRow'+instrumentsChosen).removeClass('hidden');
      if(instrumentsChosen===3) {
        $('#addInstrumentButton').hide();
      }
    }

    function onPrevEnsemble(e) {
      if(e.checked) {
        $('#prevEnsembleDescRow').removeClass('hidden');
      } else {
        $('#prevEnsembleDescRow').addClass('hidden');
      }
    }

    function referralChange(e) {
      if(e.value==='other') {
        $('#referralOtherRow').removeClass('hidden');
      } else {
        $('#referralOtherRow').addClass('hidden');
      }
    }

    function auditionSubmit(form) {
      $('#submitButton').prop("disabled",true);
      $('#submitButton').val("Please wait...");
    }

    $(function() {
      $('#dob').mask('00/00/0000');
      $('#phone, #pg1Phone1, #pg1Phone2').mask('000-000-0000');
      $('#zip, #pg1Zip').mask('00000');

      window.Parsley.on('form:error', function() {
        $('#submitButton').prop("disabled",false);
        $('#submitButton').val("Submit");
      });
    });
  </script>
{{/section}}

<div class="site-container">
  {{> nav}}

  <div class="content-block">
    <h1>Audition</h1>
  </div>

  <form class="audition-form form" action="/audition" method="post" onsubmit="return auditionSubmit();" data-parsley-validate>
    <div class="content-block">
      <h2>Your Information</h2>
      <section class="two-column">
        <div class="input-row">
          <label for="firstName">First Name</label>
          <input id="firstName" name="firstName" placeholder="First Name" data-parsley-trigger="change" required />
        </div>
        <div class="input-row">
          <label for="lastName">Last Name</label>
          <input id="lastName" name="lastName" placeholder="Last Name"/>
        </div>
        <div class="input-row">
          <label for="dob">Birthdate (mm/dd/yyyy)</label>
          <input id="dob" name="dob" placeholder="Birthdate"/>
        </div>
        <div class="input-row">
          <label for="phone">Phone</label>
          <input id="phone" name="phone" placeholder="Phone"/>
        </div>
        <div class="input-row">
          <label for="email">Email</label>
          <input id="email" name="email" placeholder="Email"/>
        </div>
        <div class="input-row">
          <label for="email2">Re-enter Email</label>
          <input id="email2" name="email2" placeholder="Re-enter Email"/>
        </div>
      </section>
      <section class="two-column">
        <div class="input-row">
          <label for="address1">Address 1</label>
          <input id="address1" name="address1" placeholder="Address 1"/>
        </div>
        <div class="input-row">
          <label for="address2">Address 2</label>
          <input id="address2" name="address2" placeholder="Address 2"/>
        </div>
        <div class="input-row">
          <label for="city">City</label>
          <input id="city" name="city" placeholder="City"/>
        </div>
        <div class="input-row large">
          <label for="state">State</label>
          <select id="state" name="state">
            {{> stateOptions}}
          </select>
        </div>
        <div class="input-row small">
          <label for="zip">Zipcode</label>
          <input id="zip" name="zip" placeholder="Zipcode"/>
        </div>
        <div class="input-row">
          <label for="school">School Attending</label>
          <input id="school" name="school" placeholder="School Attending"/>
        </div>
        <div class="input-row">
          <label for="schoolYear">Current Year In School</label>
          <input id="schoolYear" name="schoolYear" placeholder="Current Year In School"/>
        </div>
      </section>
    </div>
    <div class="content-block">
      <h2>Parent/Guardian Information</h2>
      <section class="two-column">
        <div class="input-row">
          <label for="pg1FirstName">First Name</label>
          <input id="pg1FirstName" name="pg1FirstName" placeholder="First Name"/>
        </div>
        <div class="input-row">
          <label for="pg1LastName">Last Name</label>
          <input id="pg1LastName" name="pg1LastName" placeholder="Last Name"/>
        </div>
        <div class="input-row">
          <label for="pg1Phone1">Phone 1</label>
          <input id="pg1Phone1" name="pgPhone1" placeholder="Phone 1"/>
        </div>
        <div class="input-row">
          <label for="pg1Phone2">Phone 2</label>
          <input id="pg1Phone2" name="pg1Phone2" placeholder="Phone 2"/>
        </div>
        <div class="input-row">
          <label for="pg1Email">Email</label>
          <input id="pg1Email" name="pg1Email" placeholder="Email"/>
        </div>
        <div class="input-row">
          <label for="pg1Email2">Re-enter Email</label>
          <input id="pg1Email2" name="pg1Email2" placeholder="Re-enter Email"/>
        </div>
      </section>
      <section class="two-column">
        <div class="input-row">
          <label for="pg1Address1">Address 1</label>
          <input id="pg1Address1" name="pg1Address1" placeholder="Address 1"/>
        </div>
        <div class="input-row">
          <label for="pg1Address2">Address 2</label>
          <input id="pg1Address2" name="pg1Address2" placeholder="Address 2"/>
        </div>
        <div class="input-row">
          <label for="pg1City">City</label>
          <input id="pg1City" name="pg1City" placeholder="City"/>
        </div>
        <div class="input-row large">
          <label for="pg1State">State</label>
          <select id="pg1State" name="pg1State">
            {{> stateOptions}}
          </select>
        </div>
        <div class="input-row small">
          <label for="pg1Zip">Zipcode</label>
          <input id="pg1Zip" name="pg1Zip" placeholder="Zipcode"/>
        </div>
      </section>
    </div>
    <div class="content-block">
      <h2>Audition Information</h2>
      <section class="two-column">
        <div class="input-row">
          <label for="referral">How did you hear about Pioneer Indoor?</label>
          <select id="referral" name="referral" onchange="referralChange(this)">
            <option value="">Select One</option>
            <option value="returningFormer">Returning or former member</option>
            <option value="friendFamily">Friend/Family member</option>
            <option value="percussionInstructor">Percussion Instructor</option>
            <option value="bandDirector">Band Director</option>
            <option value="sawPIAtWGIEvent">I saw Pioneer Indoor perform at a WGI event</option>
            <option value="sawPIAtChiEvent">I saw Pioneer Indoor perform at a Chicagoland event</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div id="referralOtherRow" class="input-row hidden">
          <label for="referralOther">Other</label>
          <input id="referralOther" name="referralOther" placeholder="Other"/>
        </div>

        <div class="input-row">
          <label for="yearsDrumming">Number of years drumming</label>
          <select name="yearsDrumming">
            <option value="">Select One</option>
            <option value="lt1">Less than one year</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
          </select>
        </div>
        <div class="input-row">
          <label for="experience">Please list any DCI or WGI experience (organization, instrument, and years marched)</label>
          <input id="experience" name="experience"/>
        </div>
      </section>
      <section class="two-column">
        <!-- instrument 1 -->
        <div class="input-row">
          <label for="auditionInstrument1">My first choice is to audition for</label>
          <select id="auditionInstrument1" name="auditionInstrument1">
            <option value="">Select One</option>
            <option value="pitPercussion">Front ensemble (percussion)</option>
            <option value="pitElectronics">Front ensemble (electronics)</option>
            <option value="snare">Snare</option>
            <option value="tenor">Tenor</option>
            <option value="bass">Bass</option>
            <option value="cymbals">Cymbals</option>
            <option value="character">Character</option>
          </select>
        </div>
        <!-- instrument 2 -->
        <div id="auditionInstrumentRow2" class="input-row hidden">
          <label for="auditionInstrument2">My second choice is to audition for</label>
          <select id="auditionInstrument2" name="auditionInstrument2">
            <option value="">Select One</option>
            <option value="pitPercussion">Front ensemble (percussion)</option>
            <option value="pitElectronics">Front ensemble (electronics)</option>
            <option value="snare">Snare</option>
            <option value="tenor">Tenor</option>
            <option value="bass">Bass</option>
            <option value="cymbals">Cymbals</option>
            <option value="character">Character</option>
          </select>
        </div>
        <!-- instrument 3 -->
        <div id="auditionInstrumentRow3" class="input-row hidden">
          <label for="auditionInstrument3">My third choice is to audition for</label>
          <select id="auditionInstrument3" name="auditionInstrument3">
            <option value="">Select One</option>
            <option value="pitPercussion">Front ensemble (percussion)</option>
            <option value="pitElectronics">Front ensemble (electronics)</option>
            <option value="snare">Snare</option>
            <option value="tenor">Tenor</option>
            <option value="bass">Bass</option>
            <option value="cymbals">Cymbals</option>
            <option value="character">Character</option>
          </select>
        </div>
        <div id="addInstrumentButton" class="add-row" onclick="addInstrument()">
          <i class="fa fa-plus-square"></i>
          <span>Add Instrument</span>
        </div>
      </section>

      <section>
        <div class="input-row">
          <label for="specialTalents">Do you have any special talents you would like to share with the Pioneer Indoor staff?</label>
          <input id="specialTalents" name="specialTalents"/>
        </div>

        <div class="input-row">
          <label for="conflicts">Please list any known scheduling conflicts with the Pioneer Indoor rehearsal and performance schedule</label>
          <input id="conflicts" name="conflicts"/>
        </div>

        <div class="input-row">
          <label for="goal">What is your goal if you are chosen to be a part of the Pioneer Indoor Percussion Ensemble?</label>
          <textarea id="goal" name="goal"></textarea>
        </div>
      </section>
    </div>

    <div class="content-block">
      <section>
        <div class="input-row">
          <input id="agreement" type="checkbox" class="checkbox"/>
          <label for="agreement" class="checkbox-label">I understand that by submitting my registration for the 2015 - 2016 season with the Pioneer Indoor Percussion Ensemble does not guarantee me a spot in the ensemble and my $50 audition registration fee is non-refundable.</label>
        </div>
        <div class="input-row">
          <input id="submitButton" type="submit" class="button center" value="Submit"/>
        </div>
      </section>
    </div>
  </form>
</div>
