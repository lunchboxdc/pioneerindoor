{{#section 'head'}}  
  <link type="text/css" rel="stylesheet" href="/css/master.css"/>
{{/section}}

<div class="site-container">
  {{> nav}}

  <div class="content-block">
    <h1>Audition</h1>
  </div>

  <form class="audition-form form" action="/audition" method="post">
    <div class="content-block">
      <section class="left">
      	<input name="firstName" placeholder="First Name"/>
      	<input name="lastName" placeholder="Last Name"/>
        <input name="dob" placeholder="Birthdate"/>
        <input name="phone" placeholder="Phone"/>
        <input name="email" placeholder="Email"/>
        <input name="school" placeholder="School Attending"/>
        <input name="schoolYear" placeholder="Current Year In School"/>
        <button type="submit">Sign Up</button>
      </section>
      <section class="right">
        <input name="address1" placeholder="Address1"/>
        <input name="address2" placeholder="Address2"/> 
        <input name="city" placeholder="City"/> 
        <select name="state" placeholder="State">
          {{> stateOptions}}
        </select>
        <input name="zip" placeholder="Zipcode"/>
      </section>
    </div>
  </form>
</div>
