{{#section 'head'}}
	<link type="text/css" rel="stylesheet" href="/css/admin-master.css"/>
{{/section}}

{{> leftRail}}

<div class="content">
	<h1>Auditionees</h1>

	<table class="admin-table">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>		
			{{#each adminusers}}
				<tr>
					<td>{{firstName}}</td>
					<td>{{lastName}}</td>
					<td>{{email}}</td>
				</tr>
			{{/each}}
		</tbody>
	</table>		
</div>
<div class="controls">
	<button class="new-user" onclick="window.location.href='/admin/adminusers/new';">New User</button>
</div>
